<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ui.title">AI.Teacher - 당신의 AI 도구 선생님</title>
    <meta name="description" content="아키네이터 스타일로 최적의 AI 도구를 찾아드립니다">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen active">
            <div class="container center">
                <div class="character-wrapper">
                    <img src="images/ai_teacher_explaining.png" alt="AI Teacher" class="character" id="mainCharacter">
                </div>
                <div>
                    <h1 class="title" data-i18n="ui.title">AI.Teacher</h1>
                    <p class="subtitle" data-i18n="ui.subtitle">당신에게 필요한 AI 도구를 찾아드립니다</p>
                    <button class="btn btn-primary" onclick="startQuiz()" data-i18n="ui.startButton">시작하기</button>
                </div>
            </div>
        </div>

        <!-- 질문 화면 -->
        <div id="questionScreen" class="screen">
            <h2 class="screen-title">AI.Teacher</h2>
            <div class="container">
                <div class="left-section">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_curious.png" alt="AI Teacher" class="character" id="questionCharacter">
                    </div>
                </div>
                <div class="right-section">
                    <div class="speech-bubble">
                        <p id="questionText"></p>
                    </div>
                    <div id="answerButtons" class="answer-buttons"></div>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="screen">
            <h2 class="screen-title">AI.Teacher</h2>
            <div class="container">
                <div class="left-section">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_explaining.png" alt="AI Teacher" class="character">
                    </div>
                </div>
                <div class="right-section">
                    <div class="speech-bubble">
                        <p data-i18n="messages.result">찾았습니다! 당신에게 딱 맞는 AI 도구는...</p>
                        <h3 id="toolName" class="tool-name"></h3>
                        <p id="toolDescription" class="tool-description"></p>
                        <div id="confidenceScore" class="confidence-score"></div>
                        <div id="recommendationReason" class="recommendation-reason"></div>
                        <div id="toolStrengths" class="tool-strengths"></div>
                        <a id="toolLink" class="btn btn-primary" target="_blank" rel="noopener noreferrer" data-i18n="ui.visitTool">바로가기</a>
                        <button class="btn btn-secondary" onclick="restart()" data-i18n="ui.restart">다시 시작</button>
                        <div class="share-buttons">
                            <a href="#" class="share-btn twitter" onclick="shareOnTwitter(event)">𝕏 X</a>
                            <a href="#" class="share-btn facebook" onclick="shareOnFacebook(event)">📘 Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 에러 화면 -->
        <div id="errorScreen" class="screen">
            <h2 class="screen-title">AI.Teacher</h2>
            <div class="container">
                <div class="left-section">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_thinking.png" alt="AI Teacher" class="character">
                    </div>
                </div>
                <div class="right-section">
                    <div class="speech-bubble">
                        <p data-i18n="messages.noResult">죄송합니다. 조건에 맞는 AI 도구를 찾지 못했습니다.</p>
                        <p data-i18n="messages.retry">다시 시도해보시겠어요?</p>
                        <button class="btn btn-primary" onclick="restart()" data-i18n="ui.restart">다시 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        © 2025 <a href="https://purpleship.io/" target="_blank" rel="noopener noreferrer">Purpleship</a>. All rights reserved.
    </footer>

    <script src="js/components.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/akinator_engine.js"></script>
    <script src="js/app_akinator.js"></script>
</body>
</html>
