<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Teacher - Your AI Tool Recommendation Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', 'Noto Sans CJK KR', monospace;
            background: #000;
            width: 100%;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* 90년대 레트로 배경 */
        /* 게임 화면 컨테이너 */
        .game-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            max-height: 700px;
            margin: 0 auto;
            overflow: hidden;
            background: #000;
        }
        
        /* 90년대 레트로 배경 */
        .vn-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000033;
            z-index: 1;
        }
        
        /* CRT 스캔라인 효과 - 전체 화면 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            pointer-events: none;
            z-index: 9000;  /* 푸터보다 낮게 조정 */
        }
        
        /* 스캔라인 효과 제거 */
        
        /* 배경 오버레이 */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        /* 캐릭터 컨테이너 제거 */
        
        /* AI Teacher 캐릭터 */
        .ai-teacher {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;  /* 화면에 꽉 채우기 */
            background-repeat: no-repeat;
            background-position: center center;
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.3));
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 10;
            pointer-events: none;
        }
        
        .ai-teacher.fade-out {
            opacity: 0;
        }
        
        .ai-teacher:not(.fade-out) {
            opacity: 1;
        }
        
        /* 캐릭터 상태 효과 */
        .ai-teacher.explaining {
            filter: drop-shadow(0 0 30px rgba(0, 255, 0, 0.5));
        }
        
        .ai-teacher.happy {
            filter: drop-shadow(0 0 30px rgba(255, 255, 0, 0.5));
        }
        
        /* 대화창 */
        .dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 410px;
            height: 140px;
            background: rgba(0, 0, 0, 0.95) !important;
            background-color: rgba(0, 0, 0, 0.95) !important;
            border: 3px solid #00ff00;
            border-radius: 0;
            padding: 15px;
            z-index: 30;  /* 캐릭터보다 앞에 */
            box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.8),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: visible;
            display: flex;
            flex-direction: column;
        }
        
        /* 선택 모드일 때 대화창 확대 */
        .dialogue-box.selection-mode {
            /* height는 JavaScript에서 동적으로 설정 */
            bottom: 10px;
            transition: all 0.3s ease;
            max-height: calc(100vh - 40px);
            background: rgba(0, 0, 0, 0.95) !important;
            overflow: hidden;
        }
        
        /* 선택 모드일 때 대화 텍스트 스타일 */
        .dialogue-box.selection-mode .dialogue-text {
            font-size: 18px;
            line-height: 1.4;
            min-height: auto;
            max-height: none;  /* 높이 제한 제거 */
            height: auto;  /* 내용에 따라 자동 조절 */
            overflow: visible;
            display: block;
            padding: 15px 20px 10px;
            margin-bottom: 0;
            flex: none;
            font-weight: bold;
            flex-shrink: 0;
            word-wrap: break-word;
            white-space: normal;
        }
        
        /* 클릭 인디케이터 */
        .click-indicator {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #00ff00;
            font-size: clamp(16px, 4.4vw, 20px);
            animation: blink 1s infinite;
            display: none;
        }
        
        .click-indicator.show {
            display: block;
        }
        
        /* Green gradient removed - was causing green background issue
        .dialogue-box::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ff00, #00cc00, #00ff00, #00cc00);
            background-size: 400% 400%;
            animation: gradient-border 3s ease infinite;
            z-index: -1;
            opacity: 0.5;
        } */
        
        /* Animation removed with gradient
        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        } */
        
        .dialogue-box:hover {
            box-shadow: 
                0 0 15px rgba(0, 0, 0, 0.9),
                inset 0 0 15px rgba(0, 0, 0, 0.6);
            transform: translateX(-50%) translateY(-2px);
        }
        
        /* 대화 텍스트 */
        .dialogue-text {
            color: #00ff00;
            font-size: clamp(18px, 5.3vw, 24px);
            line-height: 1.5;
            text-shadow: 
                0 0 5px rgba(0, 255, 0, 0.8),
                0 0 10px rgba(0, 255, 0, 0.4);
            overflow: visible;
            flex: 1;
            display: flex;
            align-items: center;
            font-family: 'VT323', monospace;
            letter-spacing: 1px;
            transition: height 0.3s ease;
            word-wrap: break-word;
            white-space: normal;
        }
        
        /* 선택 모드일 때 대화창 내용 정리를 위해 삭제 */
        
        /* 타이핑 커서 */
        .typing-cursor::after {
            content: '▊';
            animation: blink 0.5s infinite;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* 버튼 그리드 컨테이너 - 대화창에 직접 추가 */
        .button-grid-container {
            display: none;
            position: relative;
            width: 100%;
            flex: 1;
            margin-top: 15px;  /* 질문과 버튼 사이 간격 증가 */
            overflow: hidden;
            min-height: 0;
        }
        
        .choices-container {
            display: none;
            position: absolute;
            left: 20px;
            right: 20px;
            bottom: 15px;
            max-height: 140px;
            overflow-y: auto;
            z-index: 35;
        }
        
        /* 버튼 그리드 레이아웃 */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            width: 100%;
            padding: 0 8px 8px;
            height: auto;
            align-content: start;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(100vh - 150px);
        }
        
        /* 그리드 선택 버튼 */
        .grid-button {
            padding: 4px 3px;
            background: rgba(0, 0, 0, 0.9) !important;
            background-color: rgba(0, 0, 0, 0.9) !important;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: normal;
            word-wrap: break-word;
            min-height: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.0;
        }
        
        .grid-button:hover {
            background: rgba(0, 255, 0, 0.2);
            color: #ffffff;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 0, 0.1);
            transform: scale(1.02);
        }
        
        .grid-button:active {
            transform: scale(0.98);
        }
        
        /* 스크롤바 숨기기 */
        .button-grid-container::-webkit-scrollbar,
        .button-grid::-webkit-scrollbar {
            display: none;
        }
        
        .button-grid-container,
        .button-grid {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        /* 드럼 실린더 - 세로 회전 */
        .drum-cylinder {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            will-change: transform;
        }
        
        /* 선택 화살표 표시 */
        .selection-arrows {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            pointer-events: none;
            z-index: 20;
        }
        
        .arrow-up, .arrow-down {
            color: #00ff00;
            font-size: 12px;
            opacity: 0.6;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }
        
        .choices-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .choices-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }
        
        .choices-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        /* 드럼 선택지 아이템 */
        .drum-item {
            position: absolute;
            width: calc(100% - 60px);
            height: 100%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            font-size: clamp(16px, 4.4vw, 20px);
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0 40px 0 20px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
        }
        
        /* 중앙 선택된 아이템만 표시 */
        .drum-item.selected {
            opacity: 1;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            font-size: clamp(18px, 5vw, 22px);
            pointer-events: auto;
        }
        
        /* 위/아래 화살표 인디케이터 */
        .drum-arrow-up,
        .drum-arrow-down {
            position: absolute;
            right: 10px;
            color: #00ff00;
            font-size: 16px;
            opacity: 0.6;
            animation: blink 1s infinite;
            cursor: pointer;
            z-index: 40;
            user-select: none;
            transition: opacity 0.2s ease;
        }
        
        .drum-arrow-up:hover,
        .drum-arrow-down:hover {
            opacity: 1;
        }
        
        .drum-arrow-up {
            top: 5px;
        }
        
        .drum-arrow-down {
            bottom: 5px;
        }
        
        .choice-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .choice-button:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.02);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            color: #ffffff;
            border-color: #00ff00;
        }
        
        .choice-button:hover::before {
            left: 100%;
        }
        
        /* 결과 화면 */
        .results-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 40px);
            max-width: 410px;
            max-height: 600px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid #00ff00;
            padding: 20px;
            z-index: 30;
            display: none;
            box-shadow: 
                0 0 40px rgba(0, 255, 0, 0.5),
                inset 0 0 40px rgba(0, 255, 0, 0.1);
        }
        
        .results-container::-webkit-scrollbar {
            width: 10px;
        }
        
        .results-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }
        
        .results-container::-webkit-scrollbar-thumb {
            background: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .results-title {
            color: #00ff00;
            font-size: clamp(20px, 6.2vw, 28px);  /* 크기 줄임 */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .tool-card {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 0;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: #00ff00;
            transition: width 0.3s ease;
        }
        
        .tool-card:hover {
            background: rgba(0, 255, 0, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .tool-card:hover::before {
            width: 5px;
        }
        
        .tool-name {
            color: #00ff00;
            font-size: clamp(20px, 6.2vw, 28px);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .tool-description {
            color: #00cc00;
            font-size: clamp(14px, 4vw, 18px);
            line-height: 1.5;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .tool-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .tool-tag {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tool-link {
            display: inline-block;
            color: #00ff00;
            text-decoration: none;
            font-size: clamp(14px, 4vw, 18px);
            margin-top: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        .tool-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #00ff00;
            transition: width 0.3s ease;
        }
        
        .tool-link:hover {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .tool-link:hover::after {
            width: 100%;
        }
        
        /* 다시 시작 버튼 */
        .restart-button {
            display: block;
            margin: 30px auto 0;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 24px;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }
        
        .restart-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 0, 0.3);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
        }
        
        .restart-button:hover {
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
        }
        
        .restart-button:hover::before {
            width: 100%;
            height: 100%;
        }
        
        /* 드롭다운 스타일 */
        .dropdown-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 410px;
            z-index: 25;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .dropdown-wrapper {
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        
        .dropdown-label {
            color: #00ff00;
            font-size: clamp(14px, 4vw, 18px);
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .dropdown-select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: clamp(14px, 4vw, 18px);
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .dropdown-select:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .dropdown-select:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 0, 0.1);
        }
        
        .dropdown-select option {
            background: #000;
            color: #00ff00;
            padding: 10px;
        }
        
        /* 언어 선택기 - 좌상단 */
        .language-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 50;
        }
        
        .lang-dropdown {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 14px;
            font-family: 'VT323', monospace;
            padding: 3px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
            width: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300ff00' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 5px center;
            background-size: 15px;
            padding-right: 25px;
        }
        
        .lang-dropdown:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .lang-dropdown:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 10px rgba(0, 255, 0, 0.1);
        }
        
        .lang-dropdown option {
            background: #000;
            color: #00ff00;
            padding: 2px;
        }
        
        /* Language dropdown dynamic sizing */
        select.lang-dropdown {
            /* JavaScript가 동적으로 너비를 조정할 수 있도록 함 */
            min-width: 80px;
            width: auto;
        }
        
        /* 진행 상태 표시 - 제거 (원본에 없음) */
        .progress-container {
            display: none !important;
        }
        
        /* 리셋 버튼 - 우상단 */
        .reset-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            color: #ff0000;
            font-size: clamp(14px, 4vw, 18px);
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .reset-button:hover {
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8);
        }

                    const loadingContainer = document.getElementById('loadingContainer');
                    const progressContainer = document.getElementById('progressContainer');
                    const languageSelector = document.querySelector('.language-selector');
                    const dialogueBox = document.querySelector('.dialogue-box');
                    const choicesContainer = document.querySelector('.choices-container');
                    const aiTeacher = document.querySelector('.ai-teacher');
                    
                    if (loadingContainer) {
                        loadingContainer.style.display = 'none';
                    }
                    if (progressContainer) {
                        progressContainer.style.display = 'block';
                    }
                    if (languageSelector) {
                        languageSelector.style.display = 'block';
                    }
                    if (dialogueBox) {
                        dialogueBox.style.display = 'block';
                    }

                    }

                }, 1500);  // 1.5초 후 시작

                        'idle': 'static/images/ai_teacher_idle.png',
                        'curious': 'static/images/ai_teacher_curious.png',
                        'explaining': 'static/images/ai_teacher_explaining.png',
                        'result': 'static/images/ai_teacher_result.png'

                    character.classList.remove('fade-out');
                }, 250);
            }

            loadResults() {
                // step8 (language filter)를 제외한 경로
                const pathKey = `${this.selections.what}/${this.selections.how}/${this.selections.do}/${this.selections.step4}/${this.selections.step5}/${this.selections.step6}/${this.selections.step7}`;
                const jsPath = `cases/${pathKey}/tools.js`;
                
                // 동적으로 script 태그를 추가하여 JS 파일 로드 (file:// 프로토콜에서도 작동)
                const script = document.createElement('script');
                
                script.onload = () => {
                    // JS 파일이 로드되면 window.loadToolsData에 데이터가 저장됨
                    if (window.loadToolsData && window.loadToolsData[pathKey]) {
                        const data = window.loadToolsData[pathKey];
                        const languageFilter = this.selections.step8; // current, english, or any
                        
                        // 선택한 언어 필터에 해당하는 도구들 가져오기
                        if (data.language_filters && data.language_filters[languageFilter]) {
                            const filteredData = data.language_filters[languageFilter];
                            const tools = filteredData.languages[this.currentLang] || filteredData.languages['en'] || [];
                            
                            if (tools.length > 0) {
                                this.showResults(tools);
                            } else {
                                this.showError();
                            }
                        } else {
                            console.error('Language filter data not found');
                            this.showError();
                        }
                    } else {
                        console.error('Tools data not found in loaded script');
                        this.showError();
                    }
                    
                    // 스크립트 태그 정리
                    document.body.removeChild(script);
                };
                
                script.onerror = () => {
                    console.error('Failed to load tools from:', jsPath);
                    this.showError();
                };
                
                script.src = jsPath;
                document.body.appendChild(script);
            }

            updateDialogue(text, autoShowChoices = false) {
                const dialogue = document.querySelector('.dialogue-text');
                const clickIndicator = document.querySelector('.click-indicator');
                this.dialogueCompleted = false;
                dialogue.textContent = '';
                clickIndicator.classList.remove('show');
                
                // 첫 번째 대화일 때 폰트 크기 조정
                if (this.currentStep === 1) {
                    dialogue.style.fontSize = '20px';
                    dialogue.style.lineHeight = '1.4';
                }
                
                let index = 0;
                
                const typeWriter = () => {
                    if (index < text.length) {
                        dialogue.textContent += text.charAt(index);
                        index++;
                        setTimeout(typeWriter, 30);
                    } else {
                        // 타이핑 완료 후
                        this.dialogueCompleted = true;
                        
                        if (autoShowChoices && this.currentStep >= 2 && this.currentStep <= 8) {
                            // step 2부터는 바로 선택창 표시
                            setTimeout(() => {
                                this.showChoices();
                            }, 300); // 약간의 딜레이 후 선택창 표시
                        } else {
                            // step 1은 클릭 표시
                            clickIndicator.classList.add('show');
                        }
                    }
                };
                
                typeWriter();
            }
            
            onDialogueClick() {
                if (this.dialogueCompleted) {
                    const clickIndicator = document.querySelector('.click-indicator');
                    
                    clickIndicator.classList.remove('show');
                    if (this.currentStep <= 8) {
                        this.showChoices();
                    }
                }
            }
            
            changeLanguage(lang) {
                // 현재 상태 저장
                const currentState = {
                    step: this.currentStep,
                    selections: {...this.selections},
                    dialogueCompleted: this.dialogueCompleted,
                    isError: false
                };
                
                // 에러 상태인지 확인
                const dialogueText = document.querySelector('.dialogue-text');
                if (dialogueText && dialogueText.innerHTML.includes('죄송합니다. 도구를 찾을 수 없습니다.')) {
                    currentState.isError = true;
                }
                
                this.currentLang = lang;
                
                // 언어 선택기 너비 조정
                this.adjustLanguageSelectorWidth();
                
                // 에러 상태면 버튼 텍스트만 업데이트
                if (currentState.isError) {
                    const resetButton = document.querySelector('#restartButton');
                    if (resetButton) {
                        resetButton.textContent = this.uiTranslations[this.currentLang].restart;
                    }
                    // 에러 메시지도 업데이트
                    const errorMessage = this.uiTranslations[this.currentLang].error || '죄송합니다. 도구를 찾을 수 없습니다.';
                    dialogueText.textContent = errorMessage;
                    return;
                }
                
                // 현재 단계 UI 업데이트
                if (this.currentStep > 0) {
                    // 현재 대화 텍스트만 업데이트
                    const dialogueBox = document.getElementById('dialogueText');
                    if (dialogueBox) {
                        const currentDialogue = this.getCurrentDialogueText();
                        dialogueBox.textContent = currentDialogue;
                    }
                    
                    // 버튼 그리드가 표시중이면 선택지 업데이트
                    const gridContainer = document.getElementById('buttonGridContainer');
                    if (gridContainer && gridContainer.style.display === 'block') {
                        this.updateChoicesLanguage();
                    }
                    
                    // 드롭다운이 표시중이면 언어만 업데이트
                    const dropdownContainer = document.getElementById('dropdownContainer');
                    if (dropdownContainer && dropdownContainer.style.display !== 'none') {
                        this.updateDropdownLanguage();
                    }
                }
            }
            
            getCurrentDialogueText() {
                // 현재 단계에 맞는 대화 텍스트 반환
                switch(this.currentStep) {
                    case 1:
                        return this.stepQuestions[this.currentLang].step1;
                    case 2:
                        const whatLabel = this.whatLabels[this.selections.what] 
                            ? this.whatLabels[this.selections.what][this.currentLang] 
                            : this.whatTranslations[this.selections.what].label;
                        return this.stepQuestions[this.currentLang].step2.replace('{what}', whatLabel);
                    case 3:
                        return this.stepQuestions[this.currentLang].step3;
                    case 4:
                        return this.step4Translations.question[this.currentLang];
                    case 5:
                        return this.step5Translations.question[this.currentLang];
                    case 6:
                        return this.step6Translations.question[this.currentLang];
                    case 7:
                        return this.step7Translations.question[this.currentLang];
                    case 8:
                        return this.step8Translations.question[this.currentLang];
                    default:
                        return '';
                }
            }
            
            updateChoicesLanguage() {
                // 버튼 그리드 표시된 경우 다시 생성
                const gridContainer = document.getElementById('buttonGridContainer');
                if (gridContainer && gridContainer.style.display === 'block') {
                    this.showChoices();
                }
            }
            
            updateDropdownLanguage() {
                // 드롭다운 라벨 언어 업데이트
                const dropdownContainer = document.getElementById('dropdownContainer');
                const labels = dropdownContainer.querySelectorAll('.dropdown-label');
                
                if (this.currentStep === 5 && labels[0]) {
                    labels[0].textContent = this.step5Translations.question[this.currentLang];
                } else if (this.currentStep === 6 && labels[0]) {
                    labels[0].textContent = this.step6Translations.question[this.currentLang];
                } else if (this.currentStep === 7 && labels[0]) {
                    labels[0].textContent = this.step7Translations.question[this.currentLang];
                } else if (this.currentStep === 8 && labels[0]) {
                    labels[0].textContent = this.step8Translations.question[this.currentLang];
                }
            }
            
            adjustLanguageSelectorWidth() {
                const languageSelect = document.getElementById('languageSelect');
                if (!languageSelect) return;
                
                // 임시 요소를 만들어 선택된 텍스트의 너비 측정
                const tempSpan = document.createElement('span');
                tempSpan.style.position = 'absolute';
                tempSpan.style.visibility = 'hidden';
                tempSpan.style.whiteSpace = 'nowrap';
                tempSpan.style.font = window.getComputedStyle(languageSelect).font;
                tempSpan.style.fontFamily = window.getComputedStyle(languageSelect).fontFamily;
                tempSpan.style.fontSize = window.getComputedStyle(languageSelect).fontSize;
                tempSpan.style.fontWeight = window.getComputedStyle(languageSelect).fontWeight;
                tempSpan.style.letterSpacing = window.getComputedStyle(languageSelect).letterSpacing;
                tempSpan.textContent = languageSelect.options[languageSelect.selectedIndex].text;
                
                document.body.appendChild(tempSpan);
                const textWidth = tempSpan.offsetWidth;
                document.body.removeChild(tempSpan);
                
                // 패딩과 드롭다운 화살표를 위한 공간 추가
                // 좌우 패딩(20px) + 드롭다운 화살표(20px) + 여유 공간(5px)
                const padding = 45;
                const calculatedWidth = textWidth + padding;
                
                // 최소 너비 보장 (너무 작으면 텍스트가 잘릴 수 있음)
                const minWidth = 80;
                const finalWidth = Math.max(minWidth, calculatedWidth);
                
                languageSelect.style.width = finalWidth + 'px';
            }
            
            // 버튼 그리드 스타일 선택지 표시
            showChoices() {
                const gridContainer = document.getElementById('buttonGridContainer');
                const buttonGrid = document.getElementById('buttonGrid');
                const dialogueBox = document.getElementById('dialogueBox');
                
                // 요소 존재 확인
                if (!gridContainer || !buttonGrid || !dialogueBox) {
                    console.error('Critical elements not found:', {
                        gridContainer: !!gridContainer,
                        buttonGrid: !!buttonGrid,
                        dialogueBox: !!dialogueBox
                    });
                    return;
                }
                
                // 대화창을 선택 모드로 전환
                dialogueBox.classList.add('selection-mode');
                
                // 버튼 그리드 컨테이너 표시
                gridContainer.style.display = 'block';
                buttonGrid.innerHTML = '';
                
                // 현재 단계에 맞는 선택지 가져오기
                let choices = [];
                switch(this.currentStep) {
                    case 1:
                        choices = Object.entries(this.structure).map(([key, data]) => ({
                            key: key,
                            label: this.whatLabels[key] ? this.whatLabels[key][this.currentLang] : data.label,
                            action: () => this.selectWhat(key)
                        }));
                        break;
                    case 2:
                        const actions = this.structure[this.selections.what].actions;
                        choices = Object.entries(actions).map(([key, data]) => ({
                            key: key,
                            label: this.howLabels[key] ? this.howLabels[key][this.currentLang] : data.label,
                            action: () => this.selectHow(key)
                        }));
                        break;
                    case 3:
                        const formats = this.structure[this.selections.what].actions[this.selections.how].formats;
                        choices = Object.entries(formats).map(([key, label]) => ({
                            key: key,
                            label: this.doLabels[key] ? this.doLabels[key][this.currentLang] : label,
                            action: () => this.selectDo(key)
                        }));
                        break;
                    case 4:
                        choices = ['free', 'budget', 'premium'].map(option => ({
                            key: option,
                            label: this.step4Translations.options[option][this.currentLang],
                            action: () => this.selectStep4(option)
                        }));
                        break;
                    case 5:
                        choices = ['privacy', 'collaboration', 'speed', 'quality'].map(option => ({
                            key: option,
                            label: this.step5Translations.options[option][this.currentLang],
                            action: () => this.selectStep5(option)
                        }));
                        break;
                    case 6:
                        choices = ['easy', 'moderate', 'advanced'].map(option => ({
                            key: option,
                            label: this.step6Translations.options[option][this.currentLang],
                            action: () => this.selectStep6(option)
                        }));
                        break;
                    case 7:
                        choices = ['web', 'desktop', 'mobile', 'all'].map(option => ({
                            key: option,
                            label: this.step7Translations.options[option][this.currentLang],
                            action: () => this.selectStep7(option)
                        }));
                        break;
                    case 8:
                        choices = ['current', 'english', 'any'].map(option => ({
                            key: option,
                            label: this.step8Translations.options[option][this.currentLang],
                            action: () => this.selectStep8(option)
                        }));
                        break;
                }
                
                // 버튼 생성
                choices.forEach((choice) => {
                    const button = document.createElement('button');
                    button.className = 'grid-button';
                    button.textContent = choice.label;
                    button.dataset.key = choice.key;
                    button.onclick = choice.action;
                    buttonGrid.appendChild(button);
                });
                
                // 버튼 개수에 따라 대화창 높이 동적 조정
                const numButtons = choices.length;
                
                // 선택지가 적을 때 버튼 폰트 크기도 조절
                let buttonHeight = 30; // 기본 버튼 높이
                if (numButtons <= 4) {
                    const buttons = buttonGrid.querySelectorAll('.grid-button');
                    buttons.forEach(btn => {
                        btn.style.fontSize = '14px';
                        btn.style.height = '35px';
                        btn.style.minHeight = '35px';
                    });
                    buttonHeight = 35; // 큰 버튼의 높이로 조정
                }
                const buttonsPerRow = 2;
                const numRows = Math.ceil(numButtons / buttonsPerRow);
                const buttonGap = 2; // 버튼 간격
                const marginTop = 15; // 질문과 버튼 사이 간격
                const containerPadding = 20; // 컨테이너 패딩
                
                // 질문 텍스트의 실제 높이 가져오기
                const dialogueText = document.querySelector('.dialogue-text');
                const questionHeight = dialogueText ? dialogueText.offsetHeight : 60;
                
                // 필요한 높이 계산
                const buttonsHeight = (numRows * buttonHeight) + ((numRows - 1) * buttonGap);
                
                // 선택지 개수에 따라 여유 공간 조정
                let extraSpace = 20; // 기본 여유 공간
                if (numButtons <= 4) {
                    extraSpace = 15; // 선택지가 적을 때는 여유 공간도 줄임
                } else if (numButtons > 10) {
                    extraSpace = 30; // 선택지가 많을 때는 여유 공간 증가
                }
                
                const totalHeight = questionHeight + marginTop + buttonsHeight + containerPadding + extraSpace;
                
                // 대화창 높이 설정 (최소 200px, 최대 화면의 90%)
                const minHeight = numButtons <= 4 ? 200 : 300;
                const maxHeight = window.innerHeight * 0.9;
                const finalHeight = Math.min(Math.max(totalHeight, minHeight), maxHeight);
                dialogueBox.style.height = finalHeight + 'px';
                
                // 여백이 많은 경우 폰트 크기 조절
                if (dialogueText) {
                    const textLength = dialogueText.textContent.length;
                    const availableSpace = finalHeight - buttonsHeight - marginTop - containerPadding;
                    
                    // 텍스트가 짧고 공간이 많을 때 폰트 크기 증가
                    if (textLength < 30 && availableSpace > 100) {
                        dialogueText.style.fontSize = '22px';
                        dialogueText.style.lineHeight = '1.5';
                    } else if (textLength < 50 && availableSpace > 80) {
                        dialogueText.style.fontSize = '20px';
                        dialogueText.style.lineHeight = '1.4';
                    } else {
                        dialogueText.style.fontSize = '18px';
                        dialogueText.style.lineHeight = '1.4';
                    }
                }
                
                console.log(`Buttons: ${numButtons}, Rows: ${numRows}, Total Height: ${finalHeight}`);
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', () => {
            window.aiTeacher = new AITeacher();
        });
        
    
    </script>
