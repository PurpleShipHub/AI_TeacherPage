<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher - Your AI Tool Recommendation Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'VT323', 'Noto Sans CJK KR', monospace;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            scrollbar-width: none;
            -ms-overflow-style: none;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* 90년대 레트로 비주얼 노벨 배경 */
        .vn-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0033;
            z-index: 1;
        }
        
        .vn-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px
                );
            z-index: 1;
            pointer-events: none;
        }
        
        /* 배경 오버레이 */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        /* 캐릭터 컨테이너 */
        .character-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 3;
            overflow: hidden;
            background: #000000;
        }
        
        .character-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
            filter: drop-shadow(0 0 50px rgba(102, 126, 234, 0.8));
        }
        
        @media (max-width: 768px) {
            .character-image {
                width: auto;
                height: 100%;
                max-width: 100%;
                left: 50%;
                transform: translateX(-50%);
                object-fit: contain;
                object-position: center;
            }
        }
        
        /* 90년대 레트로 UI 패널 */
        .glass-panel {
            background: #2a0845;
            border: 4px solid #ff00ff;
            box-shadow: 
                inset -2px -2px 0 #7d00b3,
                inset 2px 2px 0 #ff66ff,
                0 0 0 2px #000;
            position: relative;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: #000;
            z-index: -1;
        }
        
        /* 90년대 레트로 대화창 */
        .dialogue-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 800px;
            border-radius: 0;
            padding: 20px 30px;
            z-index: 10;
            animation: pixelSlideIn 0.3s steps(8);
            cursor: pointer;
            transition: none;
            font-size: 20px;
            letter-spacing: 1px;
        }
        
        @keyframes pixelSlideIn {
            from { transform: translateX(-50%) translateY(100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        .dialogue-box.clickable {
            cursor: pointer;
        }
        
        .dialogue-box:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .character-name {
            display: inline-block;
            background: #ff00ff;
            color: #000;
            padding: 8px 16px;
            border-radius: 0;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 24px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #7d00b3;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }
        }
        
        .dialogue-text {
            color: #fff;
            font-size: 22px;
            line-height: 1.4;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        

        
        /* 선택지 패널 */
        .choice-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 800px;
            max-height: 70vh;
            padding: 30px;
            border-radius: 20px;
            z-index: 11;
            animation: slideInUp 0.5s ease-out;
            display: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Custom scrollbar for choice panel */
        .choice-panel::-webkit-scrollbar {
            width: 8px;
        }
        
        .choice-panel::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        
        .choice-panel::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
            border: 1px solid #000;
        }
        
        .choice-panel::-webkit-scrollbar-thumb:hover {
            background: #ff66ff;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        /* 질문 컨테이너 */
        .question-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 레트로 로딩바 스타일 */
        .retro-loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            background: #1a0033;
            border: 4px solid #ff00ff;
            box-shadow: 
                inset -2px -2px 0 #7d00b3,
                inset 2px 2px 0 #ff66ff,
                0 0 0 2px #000,
                0 0 40px rgba(255, 0, 255, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .retro-loading-bar {
            width: 100%;
            height: 30px;
            background: #000;
            border: 2px solid #ff00ff;
            position: relative;
            overflow: hidden;
        }
        
        .retro-loading-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #ff00ff 0%, 
                #ff66ff 25%, 
                #ff00ff 50%, 
                #ff66ff 75%, 
                #ff00ff 100%);
            background-size: 200% 100%;
            animation: retroShine 1s linear infinite;
            transition: width 0.1s steps(10);
            position: relative;
        }
        
        @keyframes retroShine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .retro-loading-pixels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px
            );
            pointer-events: none;
        }
        
        /* 언어 선택기 스타일 */
        .language-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 15;
            background: #2a0845;
            border: 4px solid #ff00ff;
            box-shadow: 
                inset -2px -2px 0 #7d00b3,
                inset 2px 2px 0 #ff66ff,
                0 0 0 2px #000;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.1s steps(4);
        }
        
        .language-selector:hover {
            transform: translateY(-2px);
        }
        
        .language-flag {
            font-size: 24px;
        }
        
        .language-name {
            color: #ffff00;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #1a0033;
            border: 4px solid #ff00ff;
            box-shadow: 
                inset -2px -2px 0 #7d00b3,
                inset 2px 2px 0 #ff66ff,
                0 0 0 2px #000;
            margin-top: 5px;
            display: none;
            max-height: 400px;
            overflow-y: auto;
            width: 200px;
        }
        
        .language-dropdown.show {
            display: block;
            animation: pixelDropdown 0.2s steps(4);
        }
        
        @keyframes pixelDropdown {
            from { opacity: 0; transform: scaleY(0); transform-origin: top; }
            to { opacity: 1; transform: scaleY(1); }
        }
        
        .language-option {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #ff00ff;
            transition: background 0.1s steps(2);
        }
        
        .language-option:last-child {
            border-bottom: none;
        }
        
        .language-option:hover {
            background: #ff00ff;
        }
        
        .language-option:hover .language-option-name {
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        
        .language-option-flag {
            font-size: 20px;
        }
        
        .language-option-name {
            color: #00ff00;  /* 밝은 초록색으로 변경 */
            font-size: 16px;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            font-weight: bold;
        }
        
        /* 레거시 CSS 삭제 */
        
        /* 레거시 드롭다운 CSS 삭제 */
        
        .reset-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 15;
            background: #ff0000;
            color: #fff;
            border: 4px solid #000;
            border-radius: 0;
            padding: 8px 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: none;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 4px 4px 0 #800000;
        }
        
        .reset-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #800000;
        }
        
        .reset-button:hover {
            background: rgba(255, 87, 51, 1);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 87, 51, 0.5);
        }
        
        /* 결과 화면 */
        .results-container {
            position: fixed;
            bottom: 25vh;
            left: 10px;
            right: 10px;
            height: auto;
            min-height: 220px;
            padding: 15px;
            z-index: 8;
            display: none;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }
        
        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: auto;
            justify-content: flex-start;
            align-items: stretch;
            max-width: 100%;
            margin: 0;
            overflow: visible;
            padding: 0;
        }
        
        /* 가로 스크롤바 스타일링 */
        .results-grid::-webkit-scrollbar {
            height: 4px;
        }
        
        .results-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .results-grid::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 2px;
        }
        
        .results-grid::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        
        .result-card {
            background: #2a0050;
            border: 4px solid #00ff00;
            border-radius: 0;
            padding: 15px;
            transition: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 60px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(30px);
            animation: pixelFadeIn 0.3s steps(4) forwards;
            box-shadow: 
                inset -2px -2px 0 #1a0030,
                inset 2px 2px 0 #4a0080,
                0 0 0 2px #000;
        }
        
        @keyframes pixelFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 400% 400%;
            animation: gradient-border 3s ease infinite;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .result-card:hover::before {
            opacity: 1;
        }
        
        @keyframes gradient-border {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #fff;
            background: rgba(42, 0, 80, 0.8);
            border: 2px solid #667eea;
            border-radius: 10px;
        }
        
        .no-results h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .no-results p {
            color: #ddd;
            line-height: 1.6;
            margin: 10px 0;
        }
        
        .tool-info {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 20px;
        }
        
        .tool-name {
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 6px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            text-align: left;
        }
        
        .tool-desc {
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            margin-bottom: 0;
            font-size: 0.85em;
            text-align: left;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .tool-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: rgba(255,255,255,0.7);
            font-size: 0.75em;
            margin-right: 15px;
            align-items: flex-end;
            min-width: 100px;
        }
        
        .tool-link {
            display: inline-block;
            background: #ff00ff;
            color: #000;
            padding: 8px 16px;
            border-radius: 0;
            text-decoration: none;
            font-weight: bold;
            transition: none;
            font-size: 18px;
            text-align: center;
            white-space: nowrap;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #7d00b3;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tool-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }
        
        /* 90년대 레트로 질문 UI */
        .vn-question-title {
            font-size: 32px;
            font-weight: bold;
            color: #ffff00;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                2px 2px 0 #ff00ff,
                3px 3px 0 #000;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: retroBlink 2s infinite;
        }
        
        @keyframes retroBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.8; }
        }
        
        .vn-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 10px;
        }
        
        .vn-option-button {
            background: #4a0080;
            border: 4px solid #ff00ff;
            border-radius: 0;
            padding: 16px;
            color: white;
            cursor: pointer;
            transition: none;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
            position: relative;
            overflow: hidden;
            font-family: 'VT323', monospace;
            font-size: 20px;
            width: 100%;
            box-shadow: 
                inset -3px -3px 0 #2a0050,
                inset 3px 3px 0 #7a00cc,
                6px 6px 0 #000;
        }
        
        .option-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .vn-option-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            animation: gradient-border 3s ease infinite;
        }
        
        .vn-option-button:hover {
            background: #6a00b0;
            transform: translate(2px, 2px);
            box-shadow: 
                inset -3px -3px 0 #2a0050,
                inset 3px 3px 0 #9a00ff,
                4px 4px 0 #000;
        }
        
        .vn-option-button::after {
            content: '▶';
            position: absolute;
            left: -20px;
            color: #ffff00;
            font-size: 24px;
            transition: left 0.1s steps(4);
        }
        
        .vn-option-button:hover::after {
            left: 8px;
        }
        
        .vn-option-button:hover::before {
            opacity: 0.5;
        }
        
        .option-icon {
            font-size: 2em;
            min-width: 50px;
            text-align: center;
        }
        
        .option-text {
            font-size: 24px;
            font-weight: bold;
            color: #ffff00;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .option-desc {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            display: block;
            margin-top: 5px;
        }
        
        .vn-option-button:active {
            transform: translateX(5px) scale(0.98);
        }
        
        /* 클릭 대기 표시 */
        .click-indicator {
            position: absolute;
            bottom: 10px;
            right: 30px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .click-indicator.show {
            opacity: 1;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-3px); }
        }
        
        /* CRT 효과 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }
        
        /* Flicker effect removed for better performance */
        
        /* 모바일 반응형 - 비주얼 노벨 버튼 */
        @media (max-width: 768px) {
            .vn-question-title {
                font-size: 1.3em;
            }
            
            .vn-options {
                gap: 10px;
            }
            
            .vn-option-button {
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }
            
            .option-icon {
                font-size: 1.5em;
                min-width: auto;
            }
            
            .option-text {
                font-size: 1.1em;
            }
            
            .option-desc {
                font-size: 0.85em;
            }
        }
        
        @media (max-width: 500px) {
            .vn-option-button {
                padding: 12px;
                gap: 10px;
            }
            
            .option-icon {
                font-size: 1.3em;
            }
            
            .option-text {
                font-size: 1em;
            }
            
            .option-desc {
                font-size: 0.8em;
            }
        }
        
        /* 모바일 반응형 - 가로 유지 */
        @media (max-width: 768px) {
            .dropdown-container {
                gap: 8px;
            }
            
            .step-dropdown {
                max-width: 160px;
                min-width: 140px;
            }
            
            .custom-select {
                padding: 10px 8px;
                font-size: 0.8em;
            }
            
            .dropdown-arrow {
                right: 8px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .dropdown-container {
                gap: 6px;
            }
            
            .step-dropdown {
                max-width: 140px;
                min-width: 120px;
            }
            
            .custom-select {
                padding: 8px 6px;
                font-size: 0.75em;
            }
            
            .dropdown-arrow {
                right: 6px;
                font-size: 0.8em;
            }
            
            .results-container {
                bottom: 25vh;
                padding: 8px;
                height: auto;
                min-height: 180px;
            }
            
            .results-grid {
                gap: 8px;
            }
            
            .result-card {
                padding: 10px;
                min-height: 50px;
            }
            
            .tool-info {
                margin-right: 12px;
            }
            
            .tool-name {
                font-size: 0.95em;
                margin-bottom: 4px;
            }

        // 번역 함수
        function getTranslation(category, key) {
            // 디버깅을 위한 로그
            console.log(`getTranslation called: category=${category}, key=${key}, lang=${currentLanguage}`);
            
            if (!translations || !translations[category]) {
                console.error(`Translation category not found: ${category}`);
                return key;
            }
            
            if (!translations[category][key]) {
                console.error(`Translation key not found: ${category}.${key}`);
                return key;
            }
            
            if (translations[category][key][currentLanguage]) {
                return translations[category][key][currentLanguage];
            }
            
            // Fallback to English if translation not found
            if (translations[category][key]['en']) {
                return translations[category][key]['en'];
            }
            
            return key;
        }

            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5; // 5-20% 랜덤 증가
                if (progress > 100) progress = 100;
                
                loadingFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        loadingFill.style.width = '0%';
                        if (callback) callback();
                    }, 300);
                }
            }, 100);
        }

            // text가 undefined인 경우 처리
            if (!text) {
                console.error('updateDialogue: text is undefined');
                text = '...';  // 기본값 설정
            }
            const dialogueBox = document.getElementById('dialogue-box');
            const dialogueText = document.getElementById('dialogue-text');
            const characterImage = document.getElementById('character-image');
            const choicePanel = document.getElementById('choice-panel');
            const clickIndicator = document.getElementById('click-indicator');
            
            // 대화창 표시
            dialogueBox.style.display = 'block';
            
            // 클릭 대기 표시 숨기기
            clickIndicator.classList.remove('show');
            
            // 기존 클릭 이벤트 제거
            dialogueBox.onclick = null;
            dialogueBox.classList.remove('clickable');
            
            // 타이핑 시작 시 result 이미지로 변경
            changeCharacterState('result');
            
            // 타이핑 효과
            dialogueText.textContent = '';
            let index = 0;
            const typeWriter = setInterval(() => {
                if (index < text.length) {
                    dialogueText.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typeWriter);
                    // 타이핑 완료 후 원하는 캐릭터 상태로 변경
                    changeCharacterState(characterState);
                    clickIndicator.classList.add('show');
                    dialogueBox.classList.add('clickable');
                    
                    // 클릭 대기 설정
                    dialogueBox.onclick = function() {
                        clickIndicator.classList.remove('show');
                        dialogueBox.onclick = null;
                        dialogueBox.classList.remove('clickable');
                        
                        if (callback) {
                            callback();
                        } else if (showPanelAfter) {
                            // 선택지 패널 표시
                            choicePanel.style.display = 'block';
                            isChoicePanelVisible = true;
                        }
                    };
                }
            }, 50);
        }

                q8Container.innerHTML = '';
                const step8Options = [
                    { key: 'privacy', icon: '🔒' },
                    { key: 'collaboration', icon: '👥' },
                    { key: 'speed', icon: '⚡' },
                    { key: 'quality', icon: '💯' }
                ];
                
                step8Options.forEach(opt => {
                    const optData = step8Translations.options[opt.key];
                    if (optData) {
                        const button = createOptionButton('step8', opt.key, opt.icon, optData);
                        q8Container.appendChild(button);
                    }
                });
            }
        }
        
        function createOptionButton(step, value, icon, optionData) {
            const button = document.createElement('button');
            button.className = 'vn-option-button';
            button.onclick = () => selectOption(step, value);
            
            const label = optionData.label[currentLanguage] || optionData.label['en'];
            const desc = optionData.description[currentLanguage] || optionData.description['en'];
            
            // 레이블에서 아이콘 제거 (이미 별도로 표시)
            const labelText = label.replace(/^[^\s]+\s/, '');
            
            button.innerHTML = `
                <span class="option-icon">${icon}</span>
                <div class="option-content">
                    <span class="option-text">${labelText.toUpperCase()}</span>
                    <span class="option-desc">${desc}</span>
                </div>
            `;
            
            return button;
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            // 언어 선택기 초기화
            initializeLanguageSelector();
            
            // 초기 언어 설정
            changeLanguage('ko');
            
            populateVNButtons('what');  // VN 버튼으로 변경
            
            // 8단계 옵션 생성
            generate8StepOptions();
            
            // 초기 대화 표시
            updateDialogue(getTranslation('ui', 'welcome'), 'idle', false, () => {
                // 클릭 후 첫 질문 표시
                const whatQuestion = getTranslation('steps', 'what');
                const questionText = whatQuestion && whatQuestion.question ? whatQuestion.question : '무엇을 하고 싶으신가요?';
                updateDialogue(questionText, 'curious', true);
            });
        });
        
        // 언어 선택기 초기화
        function initializeLanguageSelector() {
            const selector = document.getElementById('language-selector');
            const dropdown = document.getElementById('language-dropdown');
            
            // 번역 데이터 확인
            console.log('translations object:', translations);
            console.log('translations.languages:', translations.languages);
            
            if (!translations || !translations.languages) {
                console.error('번역 데이터가 올바르게 로드되지 않았습니다.');
                return;
            }
            
            // 언어 옵션 생성
            for (const [code, langInfo] of Object.entries(translations.languages)) {
                const option = document.createElement('div');
                option.className = 'language-option';
                option.innerHTML = `
                    <span class="language-option-flag">${langInfo.flag}</span>
                    <span class="language-option-name">${langInfo.name}</span>
                `;
                option.onclick = () => changeLanguage(code);
                dropdown.appendChild(option);
            }
            
            // 선택기 클릭 이벤트
            selector.onclick = (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            };
            
            // 외부 클릭 시 드롭다운 닫기
            document.addEventListener('click', () => {
                dropdown.classList.remove('show');
            });
        }
    </script>
</body>
</html>
