<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>

        }
        
        body {

            background: #000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            scrollbar-width: none;

            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;

        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* 90ë…„ëŒ€ ë ˆíŠ¸ë¡œ ë¹„ì£¼ì–¼ ë…¸ë²¨ ë°°ê²½ */
        .vn-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0033;
            z-index: 1;
        }
        
        .vn-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15),
                    rgba(0, 0, 0, 0.15) 1px,
                    transparent 1px,
                    transparent 2px

            z-index: 1;
            pointer-events: none;
        }
        
        /* ë°°ê²½ ì˜¤ë²„ë ˆì´ */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        /* ìºë¦­í„° ì»¨í…Œì´ë„ˆ */
        .character-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 3;
            overflow: hidden;
            background: #000000;
        }
        
        .character-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            height: 100%;
            max-width: 100%;
            object-fit: contain;
            object-position: center;
            filter: drop-shadow(0 0 50px rgba(102, 126, 234, 0.8));
        }
        
        @media (max-width: 768px) {
            .character-image {

                height: 100%;
                max-width: 100%;

                object-position: center;

        /* 90ë…„ëŒ€ ë ˆíŠ¸ë¡œ UI íŒ¨ë„ */
        .glass-panel {
            background: #2a0845;
            border: 4px solid #ff00ff;
            box-shadow: 
                inset -2px -2px 0 #7d00b3,
                inset 2px 2px 0 #ff66ff,
                0 0 0 2px #000;
            position: relative;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: #000;
            z-index: -1;
        }
        
        /* 90ë…„ëŒ€ ë ˆíŠ¸ë¡œ ëŒ€í™”ì°½ */
        .dialogue-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 800px;
            border-radius: 0;
            padding: 20px 30px;
            z-index: 10;
            animation: pixelSlideIn 0.3s steps(8);
            cursor: pointer;
            transition: none;
            font-size: 20px;
            letter-spacing: 1px;
        }
        
        @keyframes pixelSlideIn {
            from { transform: translateX(-50%) translateY(100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        .dialogue-box.clickable {
            cursor: pointer;
        }
        
        .dialogue-box:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

            display: inline-block;
            background: #ff00ff;
            color: #000;
            padding: 8px 16px;
            border-radius: 0;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 24px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #7d00b3;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

            0%, 100% { box-shadow: 0 0 10px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.8); }

            text-shadow: 2px 2px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        

        
        /* ì„ íƒì§€ íŒ¨ë„ */

            left: 50%;

        .choice-panel::-webkit-scrollbar-thumb {
            background: #ff00ff;
            border-radius: 4px;
            border: 1px solid #000;

        .choice-panel::-webkit-scrollbar-thumb:hover {
            background: #ff66ff;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);

        /* ë ˆíŠ¸ë¡œ ë¡œë”©ë°” ìŠ¤íƒ€ì¼ */
        .retro-loading-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 30px;
            background: #1a0033;

        .retro-loading-bar {
            width: 100%;
            height: 30px;
            background: #000;
            border: 2px solid #ff00ff;
            position: relative;
            overflow: hidden;
        }
        
        .retro-loading-fill {
            height: 100%;

                #ff00ff 50%, 
                #ff66ff 75%,

            transition: width 0.1s steps(10);
            position: relative;

        @keyframes retroShine {

            100% { background-position: -200% 0; }

        .retro-loading-pixels {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

                rgba(0, 0, 0, 0.3) 2px,
                rgba(0, 0, 0, 0.3) 4px

            pointer-events: none;
        }
        
        /* ì–¸ì–´ ì„ íƒê¸° ìŠ¤íƒ€ì¼ */
        .language-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 15;
            background: #2a0845;
            border: 4px solid #ff00ff;
            box-shadow:

        .language-name {

            font-weight: bold;
            text-shadow: 2px 2px 0 #000;

        .language-dropdown {

            top: 100%;
            left: 0;
            background: #1a0033;
            border: 4px solid #ff00ff;

                inset -2px -2px 0 #7d00b3,

                0 0 0 2px #000;

        @keyframes pixelDropdown {
            from { opacity: 0; transform: scaleY(0); transform-origin: top; }

        .language-option-flag {

        }

            font-size: 16px;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
            font-weight: bold;

        /* ë ˆê±°ì‹œ CSS ì‚­ì œ */
        
        /* ë ˆê±°ì‹œ ë“œë¡­ë‹¤ìš´ CSS ì‚­ì œ */

            background: #ff0000;

            min-height: 220px;

        .results-grid {

            padding: 0;

        /* ê°€ë¡œ ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .results-grid::-webkit-scrollbar {
            height: 4px;
        }
        
        .results-grid::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .results-grid::-webkit-scrollbar-thumb {

        }
        
        .results-grid::-webkit-scrollbar-thumb:hover {

        .result-card {
            background: #2a0050;
            border: 4px solid #00ff00;
            border-radius: 0;
            padding: 15px;
            transition: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            min-height: 60px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(30px);
            animation: pixelFadeIn 0.3s steps(4) forwards;
            box-shadow: 
                inset -2px -2px 0 #1a0030,
                inset 2px 2px 0 #4a0080,
                0 0 0 2px #000;
        }
        
        @keyframes pixelFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea);
            background-size: 400% 400%;

        }
        
        .result-card:hover::before {

        .tool-name {

            if (!translations || !translations[category]) {
                console.error(`Translation category not found: ${category}`);
                return key;
            }
            
            if (!translations[category][key]) {
                console.error(`Translation key not found: ${category}.${key}`);
                return key;
            }
            
            if (translations[category][key][currentLanguage]) {
                return translations[category][key][currentLanguage];

            if (translations[category][key]['en']) {
                return translations[category][key]['en'];
            }
            
            return key;
        }

        function showRetroLoading(callback) {
            const loadingContainer = document.getElementById('retro-loading');
            const loadingFill = document.getElementById('loading-fill');
            
            loadingContainer.style.display = 'block';
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 15 + 5; // 5-20% ëœë¤ ì¦ê°€
                if (progress > 100) progress = 100;
                
                loadingFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        loadingFill.style.width = '0%';
                        if (callback) callback();
                    }, 300);
                }
            }, 100);
        }

            if (!text) {

            const dialogueBox = document.getElementById('dialogue-box');

                    dialogueText.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typeWriter);
                    // íƒ€ì´í•‘ ì™„ë£Œ í›„ ì›í•˜ëŠ” ìºë¦­í„° ìƒíƒœë¡œ ë³€ê²½
                    changeCharacterState(characterState);
                    clickIndicator.classList.add('show');
                    dialogueBox.classList.add('clickable');
                    
                    // í´ë¦­ ëŒ€ê¸° ì„¤ì •
                    dialogueBox.onclick = function() {
                        clickIndicator.classList.remove('show');
                        dialogueBox.onclick = null;
                        dialogueBox.classList.remove('clickable');
                        
                        if (callback) {
                            callback();

        function createOptionButton(step, value, icon, optionData) {

            const label = optionData.label[currentLanguage] || optionData.label['en'];
            const desc = optionData.description[currentLanguage] || optionData.description['en'];
            
            // ë ˆì´ë¸”ì—ì„œ ì•„ì´ì½˜ ì œê±° (ì´ë¯¸ ë³„ë„ë¡œ í‘œì‹œ)
            const labelText = label.replace(/^[^\s]+\s/, '');
            
            button.innerHTML = `
                <span class="option-icon">${icon}</span>
                <div class="option-content">
                    <span class="option-text">${labelText.toUpperCase()}</span>
                    <span class="option-desc">${desc}</span>
                </div>
            `;
            
            return button;
        }
