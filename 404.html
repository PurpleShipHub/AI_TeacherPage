<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ui.title">AI.Teacher - 지능형 AI 도구 컨설턴트</title>
    <meta name="description" content="체계적인 질문을 통해 당신에게 최적화된 AI 도구를 분석하고 추천해드립니다">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 시작 화면 -->
        <div id="startScreen" class="screen active">
            <div class="visual-novel-container">
                <!-- 배경 영역 -->
                <div class="background-layer"></div>
                
                <!-- 캐릭터 영역 -->
                <div class="character-layer">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_idle.png" alt="AI Teacher" class="character" id="mainCharacter">
                    </div>
                </div>
                
                <!-- 대화창 영역 -->
                <div class="dialogue-box">
                    <div class="dialogue-header">
                        <span class="speaker-name">AI Teacher</span>
                    </div>
                    
                    <div class="dialogue-content">
                        <div class="dialogue-text">
                            <div class="start-dialogue">
                                <p class="dialogue-line">AI 도구를 찾고 계신가요?</p>
                                <p class="dialogue-line small">체계적인 분석을 통해 최적의 솔루션을 찾아드리겠습니다.</p>
                            </div>
                        </div>
                        
                        <div class="result-actions">
                            <button class="btn btn-primary" onclick="startQuiz()">분석 시작</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 질문 화면 -->
        <div id="questionScreen" class="screen">
            <div class="visual-novel-container">
                <!-- 배경 영역 -->
                <div class="background-layer"></div>
                
                <!-- 캐릭터 영역 -->
                <div class="character-layer">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_idle.png" alt="AI Teacher" class="character" id="questionCharacter">
                    </div>
                </div>
                
                <!-- 대화창 영역 -->
                <div class="dialogue-box">
                    <div class="dialogue-header">
                        <span class="speaker-name">AI Teacher</span>
                    </div>
                    
                    <div class="dialogue-content">
                        <div class="dialogue-text" id="questionText"></div>
                        
                        <!-- 선택지 영역 -->
                        <div class="choices-container" id="answerButtons">
                            <!-- 선택지들이 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="resultScreen" class="screen">
            <div class="visual-novel-container">
                <!-- 배경 영역 -->
                <div class="background-layer"></div>
                
                <!-- 캐릭터 영역 -->
                <div class="character-layer">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_idle.png" alt="AI Teacher" class="character">
                    </div>
                </div>
                
                <!-- 대화창 영역 -->
                <div class="dialogue-box">
                    <div class="dialogue-header">
                        <span class="speaker-name">AI Teacher</span>
                    </div>
                    
                    <div class="dialogue-content">
                        <div class="dialogue-text">
                            <p>분석 완료! 최적의 AI 도구를 찾았습니다.</p>
                            <div class="result-section">
                                <h3 id="toolName" class="tool-name"></h3>
                                <p id="toolDescription" class="tool-description"></p>
                                <div id="toolScore" class="tool-score"></div>
                                <div id="toolStrengths" class="tool-strengths"></div>
                                <div id="toolUseCases" class="tool-usecases"></div>
                                <div id="alternatives" class="alternatives"></div>
                                <div id="progressInfo" class="progress-info"></div>
                            </div>
                        </div>
                        
                        <div class="result-actions">
                            <a id="toolLink" class="btn btn-primary" target="_blank" rel="noopener noreferrer" data-i18n="ui.visitTool">바로가기</a>
                            <button class="btn btn-secondary" onclick="restart()" data-i18n="ui.restart">다시 시작</button>
                        </div>
                        
                        <div class="share-buttons">
                            <a href="#" class="share-btn twitter" onclick="shareOnTwitter(event)">𝕏 X</a>
                            <a href="#" class="share-btn facebook" onclick="shareOnFacebook(event)">📘 Facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 에러 화면 -->
        <div id="errorScreen" class="screen">
            <div class="visual-novel-container">
                <!-- 배경 영역 -->
                <div class="background-layer"></div>
                
                <!-- 캐릭터 영역 -->
                <div class="character-layer">
                    <div class="character-wrapper">
                        <img src="images/ai_teacher_idle.png" alt="AI Teacher" class="character">
                    </div>
                </div>
                
                <!-- 대화창 영역 -->
                <div class="dialogue-box">
                    <div class="dialogue-header">
                        <span class="speaker-name">AI Teacher</span>
                    </div>
                    
                    <div class="dialogue-content">
                        <div class="dialogue-text">
                            <p data-i18n="messages.noResult">아... 죄송해요. 조건에 맞는 AI 도구를 찾지 못했어요.</p>
                            <p data-i18n="messages.retry">다시 시도해보실래요?</p>
                        </div>
                        
                        <div class="result-actions">
                            <button class="btn btn-primary" onclick="restart()" data-i18n="ui.restart">다시 시작</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        © 2025 <a href="https://purpleship.io/" target="_blank" rel="noopener noreferrer">Purpleship</a>. All rights reserved.
    </footer>

    <!-- sql.js 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
        // sql.js 초기화 설정
        var config = {
            locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${filename}`
        };
    </script>
    
    <script src="js/components.js"></script>
    <script src="js/i18n.js"></script>
    <!-- ES6 모듈로 변경 -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
